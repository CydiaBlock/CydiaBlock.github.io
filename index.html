<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cydia Block Repository</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: url('icons/ios6.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1, h2 {
      font-weight: normal;
      border-bottom: 1px solid #ccc;
      padding-bottom: 6px;
    }
    a {
      color: #007aff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      overflow-x: auto;
      border-radius: 10px;
    }
    .highlighter-rouge {
      margin-top: 20px;
    }
    .store-icons {
      display: flex;
      gap: 15px;
      margin: 10px 0;
    }
    .store-icons a img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
  <link rel="icon" type="image/png" href="./CydiaIcon.png">
</head>
<body>
  <div class="container">
    <h1>Cydia Block Backup Repository</h1>
    <h2 id="this-a-package-repo">Add This Repo</h2>
    <p>Compatible with Cydia, Sileo and Zebra</p>
    <div class="store-icons">
      <a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://CydiaBlock.github.io">
        <img src="icons/cydia.png" alt="Cydia">
      </a>
      <a href="sileo://source/https://CydiaBlock.github.io">
        <img src="icons/sileo.png" alt="Sileo">
      </a>
      <a href="zbra://sources/add/https://CydiaBlock.github.io">
        <img src="icons/zebra.png" alt="Zebra">
      </a>
    </div>
    <pre>N/A</pre>

    <h2>Contact</h2>
    <div class="highlighter-rouge">
      <a href="https://facebook.com/KernelPanix">Facebook</a>
      <br>
      <a href="https://t.me/KernelPanix">Telegram</a>
      <br>
      <pre>N/A</pre>
    </div>
  </div>
</body>
</html>
